<!DOCTYPE html>
<html>
  <head>
    <title>Sliding cards</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="wrapper">

        <img src="img.png" alt="">
        <div class="content">
          <div class="num">1</div>
          <div class="text">
            <h2>Suusamyr</h2>
            <p>Chui, Kyrgyzstan</p>
          </div>
        </div>
      </div>

        <img src="img2.jpg" alt="">

        </div>
      </div>

            <p>Bishkek, Kyrgyzstan</p>
          </div>
        </div>

      <div class="card">
        <img src="img8.jpg" alt="">

          <div class="num">7</div>
